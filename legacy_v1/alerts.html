<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuRock | Alerts</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/securock-theme.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a class="navbar-brand mb-5" href="index.html">
                <i class="fas fa-shield-alt"></i>
                SECU<span class="brand-text-highlight">ROCK</span>
            </a>
            <nav class="flex-grow-1">
                <span class="text-secondary small fw-bold text-uppercase ls-1 ps-2 mb-2 d-block">Platform</span>
                <a href="dashboard.html" class="sidebar-link"><i class="fas fa-chart-line"></i> Overview</a>
                <a href="alerts.html" class="sidebar-link active"><i class="fas fa-bell"></i> Alerts</a>
                <a href="#" class="sidebar-link"><i class="fas fa-laptop-medical"></i> Agents</a>
                <a href="#" class="sidebar-link"><i class="fas fa-network-wired"></i> Network</a>
                <span class="text-secondary small fw-bold text-uppercase ls-1 ps-2 mb-2 d-block mt-4">Settings</span>
                <a href="team.html" class="sidebar-link"><i class="fas fa-users-cog"></i> Team</a>
                <a href="configuration.html" class="sidebar-link"><i class="fas fa-cog"></i> Configuration</a>
            </nav>
            <div class="mt-auto pt-4 border-top border-secondary border-opacity-25">
                <div class="d-flex align-items-center mb-3">
                    <div class="live-indicator"></div>
                    <span class="small text-secondary fw-bold">SYSTEM ONLINE</span>
                </div>
                <a href="index.html" class="btn btn-outline-light btn-sm w-100"><i class="fas fa-sign-out-alt me-2"></i>
                    Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="p-4" style="height: 100vh; overflow-y: auto;">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold text-white mb-0">Alert History</h2>
                    <p class="text-secondary mb-0">Comprehensive audit log of all detected threats.</p>
                </div>
                <div>
                    <button class="btn btn-outline-danger btn-sm" onclick="clearAlerts()"><i
                            class="fas fa-trash me-2"></i> Clear History</button>
                    <button class="btn btn-primary-cta btn-sm ms-2" onclick="downloadCSV()"><i
                            class="fas fa-download me-2"></i> Export
                        CSV</button>
                </div>
            </div>

            <div class="panel-card p-4 rounded-4">
                <div class="table-responsive">
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Severity</th>
                                <th>Attack Type</th>
                                <th>Details</th>
                                <th>Action Taken</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="alertTableBody">
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">Loading alerts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? 'http://localhost:8000' : '';

        const token = localStorage.getItem('securock_token');
        if (!token) window.location.href = 'login.html';

        async function fetchAlerts() {
            try {
                // Fetch up to 100 alerts
                const res = await fetch(`${API_BASE}/alerts?limit=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error("Failed to fetch");
                const alerts = await res.json();
                renderTable(alerts);
            } catch (err) {
                console.error(err);
            }
        }

        function renderTable(alerts) {
            const tbody = document.getElementById('alertTableBody');
            if (alerts.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted py-4">No alerts found.</td></tr>`;
                return;
            }

            tbody.innerHTML = alerts.map(alert => `
                <tr>
                    <td>#${alert.id}</td>
                    <td><span class="badge bg-${getSeverityColor(alert.severity)} bg-opacity-25 text-${getSeverityColor(alert.severity)}">${alert.severity}</span></td>
                    <td><span class="fw-bold text-white">${alert.attack_type}</span></td>
                    <td class="text-secondary small" style="max-width: 300px;">${alert.details || '-'}</td>
                    <td><span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25">${alert.action_taken}</span></td>
                    <td class="small text-secondary font-monospace">${new Date(alert.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function getSeverityColor(sev) {
            if (sev === 'CRITICAL') return 'danger';
            if (sev === 'HIGH') return 'warning';
            return 'info';
        }

        async function clearAlerts() {
            if (!confirm("Are you sure you want to clear all alert history?")) return;
            try {
                await fetch(`${API_BASE}/alerts`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-API-KEY': 'securock-agent-key-123' // Fallback if user logic used key
                    }
                });
                fetchAlerts();
            } catch (e) {
                alert("Failed to clear alerts");
            }
        }

        async function downloadCSV() {
            try {
                const res = await fetch(`${API_BASE}/alerts?limit=1000`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error("Failed to fetch data for export");
                const alerts = await res.json();

                if (alerts.length === 0) {
                    alert("No logs to export.");
                    return;
                }

                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "ID,Severity,Attack Type,Details,Action Taken,Timestamp\n";

                alerts.forEach(function (row) {
                    const details = row.details ? row.details.replace(/,/g, " ") : "";
                    const time = new Date(row.timestamp).toLocaleString();
                    let rowStr = `${row.id},${row.severity},${row.attack_type},${details},${row.action_taken},${time}`;
                    csvContent += rowStr + "\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `securock_alerts_${new Date().toISOString().slice(0, 10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (err) {
                console.error(err);
                alert("Export failed.");
            }
        }

        fetchAlerts();
        setInterval(fetchAlerts, 5000);

    </script>
</body>

</html>
