<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SecuRock</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/securock-theme.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .auth-card {
            padding: 3rem 2rem;
            border-radius: 20px;
        }

        .brand-logo {
            font-size: 2rem;
            margin-bottom: 2rem;
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">

        <div class="auth-card">

            <a href="index.html" class="brand-logo navbar-brand">
                <i class="fas fa-shield-alt"></i>
                SECU<span class="brand-text-highlight">ROCK</span>
            </a>

            <div class="text-center mb-4">
                <h4 class="fw-bold text-white">Initialize Defense</h4>
                <p class="text-secondary small">Create your automated SOC account.</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="orgName"
                        class="form-label text-secondary small text-uppercase fw-bold ls-1">Organization Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                class="fas fa-building"></i></span>
                        <input type="text" class="form-control" id="orgName" required placeholder="Acme Corp">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-secondary small text-uppercase fw-bold ls-1">Work
                        Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required placeholder="name@company.com">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="password"
                            class="form-label text-secondary small text-uppercase fw-bold ls-1">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                    class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required placeholder="••••••••">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="confirmPassword"
                            class="form-label text-secondary small text-uppercase fw-bold ls-1">Confirm</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                    class="fas fa-check-circle"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" required
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-cta w-100 py-3 rounded-3 fw-bold text-uppercase ls-1">
                    <i class="fas fa-user-shield me-2"></i> Create Account
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-10">
                <p class="small text-secondary mb-0">
                    Already have access? <a href="login.html" class="text-info fw-bold text-decoration-none">Login
                        Here</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="index.html" class="small text-secondary text-decoration-none hover-white">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>

    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? 'http://localhost:8000' : '';

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>CREATING ACCOUNT...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const orgName = document.getElementById('orgName').value;
            // Full name is not in the form, treating email prefix as name or adding default
            const fullName = email.split('@')[0];

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName,
                        organization_name: orgName
                    })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Registration failed');
                }

                const data = await response.json();

                // Store Token & User Info
                localStorage.setItem('securock_token', data.access_token);
                localStorage.setItem('securock_user', JSON.stringify({ email: email, name: fullName, org: orgName }));

                // Redirect
                window.location.href = 'dashboard.html'; // Direct to dashboard instead of trial for MVP speed

            } catch (error) {
                alert('Error: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
