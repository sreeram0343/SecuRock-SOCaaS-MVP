<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SecuRock</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/securock-theme.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Override body grid for auth pages to be purely centered if needed, but theme grid is fine */
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .auth-card {
            padding: 3rem 2rem;
            border-radius: 20px;
            /* neon-cyber specifics handled by global theme class .auth-card */
        }

        .brand-logo {
            font-size: 2rem;
            margin-bottom: 2rem;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .form-check-input:checked {
            background-color: var(--brand-accent);
            border-color: var(--brand-accent);
        }
    </style>
</head>

<body>

    <div class="auth-container">

        <div class="auth-card">

            <a href="index.html" class="brand-logo navbar-brand">
                <i class="fas fa-shield-alt"></i>
                SECU<span class="brand-text-highlight">ROCK</span>
            </a>

            <div class="text-center mb-4">
                <h4 class="fw-bold text-white">Welcome Back</h4>
                <p class="text-secondary small">Enter your credentials to access the SOC.</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label text-secondary small text-uppercase fw-bold ls-1">Email
                        Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required placeholder="name@company.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password"
                        class="form-label text-secondary small text-uppercase fw-bold ls-1">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary border-opacity-25 text-secondary"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required placeholder="••••••••">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="small text-decoration-none text-info">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary-cta w-100 py-3 rounded-3 fw-bold text-uppercase ls-1">
                    <i class="fas fa-sign-in-alt me-2"></i> Login Securely
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-10">
                <p class="small text-secondary mb-0">
                    Don't have an account? <a href="register.html" class="text-info fw-bold text-decoration-none">Create
                        New Account</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="index.html" class="small text-secondary text-decoration-none hover-white">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>

    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? 'http://localhost:8000' : '';

        console.log('API_BASE set to:', API_BASE);

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>AUTHENTICATING...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();

                // Store Token & User Info
                localStorage.setItem('securock_token', data.access_token);
                localStorage.setItem('securock_user', JSON.stringify({ email: email, name: email.split('@')[0] }));

                // Redirect
                window.location.href = 'dashboard.html';

            } catch (error) {
                alert('Invalid credentials. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
