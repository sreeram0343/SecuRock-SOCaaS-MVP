version: '3.8'

services:
  # --- INFRASTRUCTURE SERVICES ONLY ---
  postgres:
    image: postgres:15-alpine
    container_name: securock_postgres
    environment:
      POSTGRES_USER: securock_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: securock_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - securock-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securock_user -d securock_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: securock_elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - securock-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: securock_redis
    ports:
      - "6379:6379"
    networks:
      - securock-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  securock-net:
    driver: bridge

volumes:
  postgres_data:
  elastic_data:
